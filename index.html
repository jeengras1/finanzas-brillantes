<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de IA Open-Source (Simulaci贸n)</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuraci贸n de la fuente Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para simular el brillo del monitor/terminal */
        .ai-monitor {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }
        /* Estilo para la animaci贸n de carga (cursor parpadeante) */
        @keyframes blink-cursor {
            from { border-right-color: rgba(0, 255, 0, 0.75); }
            to { border-right-color: transparent; }
        }
        .blinking-cursor {
            border-right: 2px solid rgba(0, 255, 0, 0.75);
            animation: blink-cursor 0.7s step-end infinite;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal de la Aplicaci贸n -->
    <div class="w-full max-w-4xl bg-gray-800 rounded-xl shadow-2xl overflow-hidden flex flex-col h-[90vh]">

        <!-- Encabezado del Monitor -->
        <header class="bg-gray-700 p-4 border-b-2 border-green-500/50">
            <h1 class="text-2xl font-bold text-green-400">
                <span class="mr-2 text-3xl"></span> Proyecto Nexus
                <span class="text-sm font-normal text-gray-400 block sm:inline-block sm:ml-4">
                    Motor: Open-Source LLM (Llama/Mistral v3.4)
                </span>
            </h1>
        </header>

        <!-- rea del Monitor/Historial de Conversaci贸n -->
        <div id="chat-monitor" class="flex-grow p-6 space-y-4 overflow-y-auto ai-monitor bg-gray-900/90" style="scrollbar-width: none;">
            <!-- Mensaje de Bienvenida de la IA -->
            <div class="flex justify-start">
                <div class="bg-gray-700/50 p-3 rounded-lg max-w-[80%] shadow-lg">
                    <p class="font-semibold text-green-400 mb-1">Nexus AI:</p>
                    <p class="text-gray-200">
                        Bienvenido al **Monitor de IA Open-Source**. Estoy lista para ayudarte. Puedes pedirme que simule tareas de c贸digo, an谩lisis o creatividad.
                        <br><br>
                        Ejemplo: `Genera un plan de 5 pasos para aprender React.`
                    </p>
                </div>
            </div>
            <!-- Los mensajes se insertar谩n aqu铆 por JavaScript -->
        </div>

        <!-- Caja de Escritura y Bot贸n de Env铆o -->
        <div class="p-4 bg-gray-700/70 border-t-2 border-green-500/50">
            <div class="flex space-x-3">
                <textarea
                    id="user-input"
                    class="flex-grow p-3 bg-gray-800 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 resize-none h-12 overflow-hidden"
                    placeholder="Escribe tu consulta o comando aqu铆..."
                    rows="1"
                    oninput="autoExpand(this)"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button
                    id="send-button"
                    onclick="sendMessage()"
                    class="flex-shrink-0 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md shadow-green-500/50 disabled:bg-gray-500 disabled:shadow-none mt-1 sm:mt-0"
                    disabled
                >
                    Enviar
                </button>
            </div>
        </div>

    </div>

    <script>
        const chatMonitor = document.getElementById('chat-monitor');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let isResponding = false;
        
        // Funci贸n para expandir autom谩ticamente el textarea
        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
            
            // Habilitar/Deshabilitar el bot贸n de enviar
            sendButton.disabled = textarea.value.trim() === '' || isResponding;
        }

        // Manejar la pulsaci贸n de la tecla Enter
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Evita el salto de l铆nea por defecto
                if (!sendButton.disabled) {
                    sendMessage();
                }
            }
        }

        // Funci贸n para crear un nuevo elemento de mensaje
        function createMessageElement(isUser, content, isThinking = false) {
            const wrapper = document.createElement('div');
            wrapper.className = \`flex \${isUser ? 'justify-end' : 'justify-start'}\`;

            const bubble = document.createElement('div');
            bubble.className = \`p-3 rounded-xl max-w-[80%] shadow-xl transition-all duration-300 \${
                isUser 
                ? 'bg-blue-600/80 text-white' 
                : 'bg-gray-700/50 text-gray-200'
            }\`;
            
            const header = document.createElement('p');
            header.className = \`font-bold mb-1 \${isUser ? 'text-blue-200' : 'text-green-400'}\`;
            header.textContent = isUser ? 'T煤:' : 'Nexus AI:';
            bubble.appendChild(header);

            const contentElement = document.createElement('p');
            contentElement.innerHTML = content;
            bubble.appendChild(contentElement);

            if (isThinking) {
                contentElement.classList.add('blinking-cursor');
            }

            wrapper.appendChild(bubble);
            chatMonitor.appendChild(wrapper);

            // Asegurar que el scroll est茅 siempre abajo
            chatMonitor.scrollTop = chatMonitor.scrollHeight;
            return contentElement; // Devolvemos el elemento de contenido para la animaci贸n de escritura
        }

        // Funci贸n de simulaci贸n de respuesta de la IA
        async function simulateResponse(userMessage) {
            isResponding = true;
            sendButton.disabled = true;
            userInput.classList.add('opacity-50');

            const thinkingElement = createMessageElement(false, '...');
            
            // Simular un tiempo de procesamiento
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            thinkingElement.classList.remove('blinking-cursor');

            const responseText = getSimulatedResponse(userMessage);

            await typeTextEffect(thinkingElement, responseText, 25);
            
            isResponding = false;
            sendButton.disabled = userInput.value.trim() === '';
            userInput.classList.remove('opacity-50');
            userInput.focus();
        }

        // Efecto de escritura token por token
        function typeTextEffect(element, text, delay = 50) {
            return new Promise(resolve => {
                let i = 0;
                element.innerHTML = '';
                element.classList.add('blinking-cursor');

                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        chatMonitor.scrollTop = chatMonitor.scrollHeight; // Mantener scroll
                        setTimeout(type, delay);
                    } else {
                        element.classList.remove('blinking-cursor');
                        resolve();
                    }
                }
                type();
            });
        }

        // L贸gica de respuesta simulada
        function getSimulatedResponse(message) {
            const lowerMsg = message.toLowerCase();

            if (lowerMsg.includes('plan de 5 pasos para aprender react')) {
                return \`隆Excelente elecci贸n! React es fundamental. Aqu铆 tienes un plan basado en los principios de aprendizaje de la comunidad open-source:

                1. **Fundamentos de JavaScript Moderno (ES6+):** Repasa 'let', 'const', arrow functions, promesas y async/await. Sin esto, React ser谩 confuso.
                2. **Componentes y Props:** Entiende la diferencia entre componentes de clase y funcionales (prioriza funcionales) y c贸mo pasar datos con 'props'.
                3. **Hooks Esenciales (useState y useEffect):** Domina c贸mo gestionar el estado y los efectos secundarios. Es la base de la programaci贸n funcional en React.
                4. **Manejo de Rutas y Fetching de Datos:** Aprende a usar un router (como React Router Dom) y c贸mo integrar APIs externas usando 'fetch' o Axios.
                5. **Manejo de Estado Avanzado:** Explora Context API o una librer铆a como Redux/Zustand para manejar estados globales complejos. 隆Pr谩ctica con proyectos peque帽os!\`;
            } else if (lowerMsg.includes('c贸digo') || lowerMsg.includes('code')) {
                return \`Simulaci贸n de Generaci贸n de C贸digo (Python):

                \`\`\`python
                # Definici贸n de un generador de Fibonacci (c贸digo abierto y limpio)
                def fibonacci_generator(limit):
                    a, b = 0, 1
                    while a < limit:
                        yield a
                        a, b = b, a + b

                # Uso del generador
                for number in fibonacci_generator(100):
                    print(number)
                \`\`\`
                Este es un ejemplo de c贸digo eficiente y legible. 驴Qu茅 otro lenguaje o algoritmo te gustar铆a ver?\`;
            } else if (lowerMsg.includes('hola') || lowerMsg.includes('saludo')) {
                return \`隆Hola! Soy Nexus AI, lista para procesar tu siguiente consulta con un enfoque en la transparencia y la modularidad del c贸digo abierto. 驴En qu茅 puedo ayudarte hoy?\`;
            } else if (lowerMsg.includes('open-source') || lowerMsg.includes('c贸digo abierto')) {
                return \`El concepto de c贸digo abierto es central para el avance de la IA. Modelos como Llama, Mistral y la suite de herramientas Hugging Face democratizan el acceso al conocimiento y permiten la auditor铆a y mejora continua por parte de la comunidad global. Esta filosof铆a impulsa la innovaci贸n de manera colaborativa.\`;
            } else {
                return \`**[PROCESANDO CONSULTA...]** He analizado tu entrada. Este es un desaf铆o interesante que requiere una arquitectura LLM compleja. Como modelo de c贸digo abierto, mi respuesta simulada es: 'La complejidad intr铆nseca de esta consulta sugiere que la soluci贸n 贸ptima se encuentra en la intersecci贸n de un Transformer con un mecanismo de atenci贸n distribuida. Se recomienda una reescritura modular y la optimizaci贸n del kernel de inferencia.'\`;
            }
        }

        // Funci贸n principal para enviar el mensaje
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '' || isResponding) return;

            // 1. Mostrar el mensaje del usuario
            createMessageElement(true, message);
            
            // 2. Limpiar la entrada y restablecer el tama帽o
            userInput.value = '';
            userInput.style.height = '48px'; // Altura inicial de 12 (h-12)
            sendButton.disabled = true;

            // 3. Simular la respuesta de la IA
            simulateResponse(message);
        }

        // Inicializar el bot贸n de env铆o
        window.onload = function() {
            sendButton.disabled = true;
            // Asegurar que el scroll est茅 abajo al cargar (por si hay historial, aunque aqu铆 no lo hay)
            chatMonitor.scrollTop = chatMonitor.scrollHeight;
        };
    </script>
</body>
</html>
