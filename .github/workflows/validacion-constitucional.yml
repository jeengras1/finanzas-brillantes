# Nombre oficial de nuestra Corte Suprema
name: 1. Corte Suprema - Validador Constitucional

on:
  pull_request:
    types: [opened, synchronize]

# --- !! INICIO DE LA REPARACIÓN !! ---
# Le damos a nuestro robot el permiso explícito para escribir comentarios en Pull Requests.
permissions:
  pull-requests: write
# --- !! FIN DE LA REPARACIÓN !! ---

jobs:
  inspeccion-inicial:
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 La Corte Suprema ha iniciado sesión.
        run: echo "Iniciando inspección automática del cambio propuesto..."
        
      - name: 🗣️ Publicar Veredicto Inicial en el Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "🏛️ **Veredicto de la Corte Suprema (v2)** 🏛️\n\n✅ ¡ÉXITO! El permiso ha sido corregido. La Corte ahora puede publicar sus veredictos.\n\nEste es el primer paso para conectar a Nexus."
            })
