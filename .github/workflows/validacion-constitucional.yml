name: 1. Corte Suprema - Validador Constitucional

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  validacion-con-ia:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout del cÃ³digo del proyecto
        uses: actions/checkout@v4

      - name: 2. Realizar ValidaciÃ³n con ChatGPT (El Abogado)
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const fs = require('fs');

            // --- 1. Leer los Documentos ---
            const leyDeMision = fs.readFileSync('constitucion/LEY-02-MISION.md', 'utf8');
            const pr = await github.rest.pulls.get({ owner, repo, pull_number: number });
            const propuesta = pr.data.body || "El cuerpo de la propuesta estÃ¡ vacÃ­o.";

            // --- 2. Preparar el Caso para la IA ---
            const prompt = `
              Eres el Abogado Constitucional de un proyecto. Tu Ãºnica misiÃ³n es validar si una nueva propuesta se alinea con la Ley de MisiÃ³n.
              **LEY DE MISIÃ“N (La Regla):**\n---\n${leyDeMision}\n---\n
              **NUEVA PROPUESTA A JUZGAR:**\n---\n${propuesta}\n---\n
              **TU VEREDICTO:**
