services:
  - type: web
    name: proto-nexus-web
    env: node
    plan: free
    autoDeploy: false
    buildCommand: "npm install"
    startCommand: "node index.js"
    envVars:
      # DATABASE_URL se inyecta desde la BD Free definida abajo
      - key: DATABASE_URL
        fromDatabase:
          name: proto-nexus-db
          property: connectionString

databases:
  - name: proto-nexus-db
    plan: free
